<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 이어붙이기 v3.4 (순서 고정형)</title>
<style>
body {font-family:"Pretendard","Segoe UI",sans-serif;background:#1e1e1e;color:#f0f0f0;margin:0;padding:20px;}
h1{text-align:center;margin-bottom:10px;}
.container{max-width:900px;margin:auto;}
.option-box{background:rgba(50,50,50,0.8);backdrop-filter:blur(6px);padding:15px 20px;border-radius:12px;margin-bottom:15px;box-shadow:0 0 10px rgba(0,0,0,0.3);}
button,input,select{background:#333;color:#eee;border:none;border-radius:8px;padding:6px 10px;margin:4px;transition:0.15s;}
button:hover{background:#555;cursor:pointer;}
button.active{background:#666;color:#fff;}
.thumb-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.thumb{position:relative;width:120px;height:90px;overflow:hidden;border:2px solid #555;border-radius:6px;user-select:none;}
.thumb img{width:100%;height:100%;object-fit:cover;transform-origin:center center;pointer-events:none;}
.thumb .index-label{position:absolute;top:3px;left:4px;background:rgba(0,0,0,0.7);padding:1px 4px;font-size:12px;border-radius:3px;}
.thumb .btns{position:absolute;right:2px;bottom:2px;display:flex;gap:2px;}
.thumb button.small{padding:2px 4px;font-size:10px;}
canvas{max-width:100%;border:1px solid #666;border-radius:8px;margin-top:10px;}
#timer{text-align:center;color:#aaa;margin-top:5px;}
#loadingOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:999;text-align:center;}
#loadingOverlay img{width:auto;max-width:400px;height:auto;object-fit:contain;margin-bottom:15px;}
#modeBtn{float:right;background:#2a2a2a;border:1px solid #555;}
</style>
</head>
<body>
<div class="container">
  <h1>이미지 이어붙이기 v3.4</h1>
  <button id="modeBtn">현재: 세로모드 🔽</button>

  <div class="option-box">
    <h3>① 사진 추가 및 순서 설정</h3>
    <button id="addImageBtn">📷 사진 추가하기</button>
    <small>한 번에 한 장씩 추가됨 / 추가한 순서대로 합쳐집니다.</small>
    <div id="thumbContainer" class="thumb-list"></div>
  </div>

  <div class="option-box">
    <h3>② 옵션 설정</h3>
    <div>
      <label>가로 크기:</label>
      <button class="widthBtn" data-width="auto">자동</button>
      <button class="widthBtn" data-width="720">720</button>
      <button class="widthBtn" data-width="1280">1280 (추천)</button>
      <button class="widthBtn" data-width="1920">1920</button>
      <button class="widthBtn" data-width="2560">2560</button>
      <button class="widthBtn" data-width="3840">3840</button>
      <input type="number" id="customWidth" placeholder="수동입력(px)" style="width:120px">
    </div>
    <div>
      <label>비율 조정:</label>
      <label><input type="radio" name="scaleMode" value="keep" checked> 비율 유지</label>
      <label><input type="radio" name="scaleMode" value="stretch"> 강제 맞춤</label>
    </div>
    <div>
      <label>이미지 간격(px):</label>
      <input type="number" id="gapInput" value="0" min="0" style="width:70px">
    </div>
    <div>
      <label>출력 형식:</label>
      <label><input type="radio" name="format" value="image/jpeg" checked> JPEG</label>
      <label><input type="radio" name="format" value="image/png"> PNG</label>
    </div>
  </div>

  <div class="option-box">
    <h3>③ 결과</h3>
    <button id="mergeBtn">이미지 합치기</button>
    <button id="downloadBtn" disabled>다운로드</button>
    <div id="timer"></div>
    <canvas id="resultCanvas"></canvas>
  </div>
</div>

<div id="loadingOverlay">
  <img src="loading.gif" alt="loading">
  <div style="font-size:18px;">가은이가 열심히 만들고 있어요! 💫</div>
</div>

<script>
const addImageBtn=document.getElementById('addImageBtn');
const thumbContainer=document.getElementById('thumbContainer');
const mergeBtn=document.getElementById('mergeBtn');
const downloadBtn=document.getElementById('downloadBtn');
const canvas=document.getElementById('resultCanvas');
const ctx=canvas.getContext('2d');
const timerEl=document.getElementById('timer');
const loadingOverlay=document.getElementById('loadingOverlay');
const modeBtn=document.getElementById('modeBtn');

let mode='vertical', images=[], selectedWidth='auto';

modeBtn.onclick=()=>{
 mode=(mode==='vertical')?'horizontal':'vertical';
 modeBtn.textContent = mode==='vertical' ? "현재: 세로모드 🔽" : "현재: 가로모드 ▶️";
};

// 파일 추가 (1장씩)
addImageBtn.addEventListener('click',()=>{
 const input=document.createElement('input');
 input.type='file';
 input.accept='image/*';
 input.onchange=()=>{
   const file=input.files[0];
   if(!file)return;
   const totalSizeMB=(images.reduce((s,i)=>s+(i.size||0),0)+file.size)/(1024*1024);
   if(totalSizeMB>300){alert(`총 용량이 너무 큽니다 (300MB 이하만 가능).`);return;}
   const reader=new FileReader();
   reader.onload=e=>{
     images.push({src:e.target.result,name:file.name,size:file.size,rotation:0});
     renderThumbs();
   };
   reader.readAsDataURL(file);
 };
 input.click();
});

// 썸네일 렌더링
function renderThumbs(){
 thumbContainer.innerHTML='';
 images.forEach((imgObj,i)=>{
 const div=document.createElement('div');
 div.className='thumb';div.draggable=true;div.dataset.index=i;
 const img=document.createElement('img');
 img.src=imgObj.src;img.style.transform=`rotate(${imgObj.rotation}deg)`;
 const label=document.createElement('div');
 label.className='index-label';label.textContent=i+1;
 const btns=document.createElement('div');btns.className='btns';
 const rot=document.createElement('button');rot.textContent='↻';rot.className='small';
 rot.onclick=()=>{imgObj.rotation=(imgObj.rotation+90)%360;renderThumbs();};
 const del=document.createElement('button');del.textContent='❌';del.className='small';
 del.onclick=()=>{images.splice(i,1);renderThumbs();};
 btns.appendChild(rot);btns.appendChild(del);
 div.appendChild(img);div.appendChild(label);div.appendChild(btns);
 thumbContainer.appendChild(div);
 div.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',i));
 div.addEventListener('dragover',e=>e.preventDefault());
 div.addEventListener('drop',e=>{
   e.preventDefault();
   const from=parseInt(e.dataTransfer.getData('text/plain'));
   const to=i;if(from!==to){const t=images.splice(from,1)[0];images.splice(to,0,t);renderThumbs();}
 });
 });
}

// 병합 실행
mergeBtn.addEventListener('click',async()=>{
 if(images.length===0)return alert('사진을 먼저 추가하세요.');
 loadingOverlay.style.display='flex';
 const start=performance.now();
 const gap=parseInt(document.getElementById('gapInput').value)||0;
 const custom=parseInt(document.getElementById('customWidth').value);
 const scaleMode=document.querySelector('input[name="scaleMode"]:checked').value;
 const format=document.querySelector('input[name="format"]:checked').value;
 const loaded=await Promise.all(images.map(loadImage));
 let canvasWidth=(selectedWidth==='auto')?Math.max(...loaded.map(i=>i.width)):selectedWidth;
 if(custom>0)canvasWidth=custom;
 const scaled=[];
 for(let i=0;i<loaded.length;i++){
   const img=loaded[i];let w=img.width,h=img.height;
   if(scaleMode==='keep'){const scale=canvasWidth/w;w*=scale;h*=scale;}
   else if(scaleMode==='stretch'){w=canvasWidth;}
   scaled.push({img,w,h});
 }
 if(mode==='vertical'){
   canvas.width=canvasWidth;
   canvas.height=scaled.reduce((s,v)=>s+v.h,0)+gap*(scaled.length-1);
 } else {
   canvas.height=Math.max(...scaled.map(v=>v.h));
   canvas.width=scaled.reduce((s,v)=>s+v.w,0)+gap*(scaled.length-1);
 }
 ctx.fillStyle="#fff";ctx.fillRect(0,0,canvas.width,canvas.height);
 let pos=0;
 for(let i=0;i<scaled.length;i++){
   const s=scaled[i];
   if(mode==='vertical'){ctx.drawImage(s.img,0,pos,s.w,s.h);pos+=s.h+gap;}
   else {ctx.drawImage(s.img,pos,0,s.w,s.h);pos+=s.w+gap;}
 }
 const elapsed=((performance.now()-start)/1000).toFixed(2);
 timerEl.textContent=`처리 완료 (${elapsed}초)`;
 loadingOverlay.style.display='none';
 downloadBtn.disabled=false;
 downloadBtn.onclick=()=>{
   const link=document.createElement('a');
   link.download='merged'+(format==='image/png'?'.png':'.jpg');
   link.href=canvas.toDataURL(format,0.95);
   link.click();
 };
});

function loadImage(obj){return new Promise(res=>{const i=new Image();i.onload=()=>res(i);i.src=obj.src;});}
</script>
</body>
</html>
