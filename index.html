<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 이어붙이기 v4.1 (패딩맞춤·모바일 UI)</title>
<style>
:root{
  --bg:#121212; --panel:#1f1f1f; --text:#f5f5f5; --muted:#b8b8b8; --border:#2c2c2c;
  --btn:#2f2f2f; --btnHover:#3a3a3a; --btnActive:#4b4b4b;
  --radius:14px; --gap:14px; --pad:18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
  background:var(--bg); color:var(--text); margin:0; padding:16px; line-height:1.45;
}
h1{margin:0 0 12px; text-align:center; font-weight:700}
.container{max-width:980px; margin:0 auto}
.option-box{
  background:var(--panel); border:1px solid var(--border);
  border-radius:var(--radius); padding:var(--pad); margin:16px 0;
  box-shadow:0 0 0 1px rgba(255,255,255,0.02), 0 12px 22px rgba(0,0,0,0.35);
}
.option-box h3{margin:0 0 12px; font-weight:650}
button,input,select{
  background:var(--btn); color:var(--text); border:1px solid var(--border);
  border-radius:12px; padding:10px 12px; transition:.15s; min-height:42px; font-size:15px;
}
button:hover{background:var(--btnHover); cursor:pointer}
button.active{background:var(--btnActive)}
label{display:inline-flex; align-items:center; gap:8px}
.small{font-size:12.5px; color:var(--muted)}
.row{
  display:flex; flex-wrap:wrap; align-items:center; gap:var(--gap);
  padding:6px 0; margin:2px 0;
}
.group{display:flex; flex-wrap:wrap; align-items:center; gap:10px}
.soft-sep{height:1px; background:#2a2a2a; border-radius:1px; margin:12px 0}

/* 버튼 그리드 (모바일 가독성 강화) */
.btn-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(110px,1fr)); gap:10px; width:100%}
.btn-grid button{width:100%}

input[type="number"]{width:130px}
@media (max-width:560px){
  input[type="number"]{width:110px}
  .row{gap:10px}
}

/* 썸네일 */
.thumb-list{display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:10px; margin-top:10px}
.thumb{position:relative; width:100%; aspect-ratio:4/3; overflow:hidden; border:2px solid #444; border-radius:10px; user-select:none}
.thumb img{width:100%; height:100%; object-fit:cover; transform-origin:center center; pointer-events:none}
.thumb .index-label{position:absolute; top:6px; left:6px; background:rgba(0,0,0,.72); padding:2px 6px; font-size:12px; border-radius:6px}
.thumb .btns{position:absolute; right:6px; bottom:6px; display:flex; gap:6px}
.thumb button.small{padding:4px 8px; font-size:12px; min-height:auto}

/* 캔버스 */
canvas{max-width:100%; border:1px solid #4a4a4a; border-radius:12px; background:transparent}
#statusLine{text-align:center; margin:8px 0; color:#cfcfcf; font-size:14px}
#timer{text-align:center; color:var(--muted); margin-top:8px; font-size:14px}
.result-grid{display:grid; grid-template-columns:1fr; gap:12px}
.box{padding:12px; background:#222; border:1px solid var(--border); border-radius:12px}
.box h4{margin:0 0 8px; color:#ddd; font-weight:600}

/* 로딩 오버레이 */
#loadingOverlay{position:fixed; inset:0; background:rgba(0,0,0,.72);
  display:none; flex-direction:column; justify-content:center; align-items:center; z-index:999; text-align:center; padding:16px}
#loadingOverlay img{width:auto; max-width:420px; height:auto; object-fit:contain; margin-bottom:12px}
#loadingText{font-size:18px}
#loadingText .dots::after{content:'...'; animation:dots 1s steps(3,end) infinite}
@keyframes dots{0%{content:'';}33%{content:'.';}66%{content:'..';}100%{content:'...';}}

/* 상단 모드 토글 */
#modeToggle{display:block; margin:10px auto; width:100%; max-width:460px}

/* 고급 옵션 */
#advancedOptions{display:none; margin-top:8px; background:#202020; padding:12px; border-radius:12px; border:1px solid var(--border)}
.disabledHint{opacity:.55}
.help{color:#9ad; font-size:12.5px}
</style>
</head>
<body>
<div class="container">
  <h1>이미지 이어붙이기 v4.1</h1>

  <!-- 상태 + 모드 -->
  <div id="statusLine">모드: 세로 | 폭: 자동 | 형식: JPEG</div>
  <button id="modeToggle">현재: 세로로 붙이기 모드 🔽</button>

  <!-- ① 업로드 -->
  <div class="option-box">
    <h3>① 이미지 업로드 및 순서 설정</h3>
    <div class="row">
      <input type="file" id="fileInput" multiple accept="image/*" style="flex:1; min-width:200px">
      <div class="group">
        <button id="sortName">이름순 정렬</button>
        <button id="sortNameReverse">이름 역순</button>
      </div>
      <span class="small">💡 클립보드 이미지(Ctrl+V)로도 추가 가능</span>
    </div>
    <div class="small">썸네일: 드래그로 순서 변경 / ↻ 회전 / ❌ 삭제</div>
    <div id="thumbContainer" class="thumb-list"></div>
  </div>

  <!-- ② 옵션 -->
  <div class="option-box">
    <h3>② 옵션 설정</h3>

    <!-- 가로 크기 -->
    <div class="row" style="align-items:flex-start">
      <div style="min-width:120px; padding-top:10px">가로 크기 (폭 기준):</div>
      <div class="btn-grid" style="flex:1">
        <button class="widthBtn active" data-width="auto">자동</button>
        <button class="widthBtn" data-width="720">720</button>
        <button class="widthBtn" data-width="1280">1280 <small>(추천)</small></button>
        <button class="widthBtn" data-width="1920">1920 <small>(추천)</small></button>
        <button class="widthBtn" data-width="2560">2560</button>
        <button class="widthBtn" data-width="3840">3840</button>
        <input type="number" id="customWidth" placeholder="수동입력(px)" style="width:100%; min-width:140px">
      </div>
    </div>

    <!-- 비율 조정 방식 + 패딩 맞춤 (여기로 이동) -->
    <div class="row" style="align-items:flex-start">
      <div style="min-width:120px; padding-top:10px">비율 조정 방식:</div>
      <div class="group" style="flex:1; flex-direction:column; gap:10px">
        <label><input type="radio" name="scaleMode" value="scale" checked> 크기 맞춤 (비율 유지)</label>
        <div>
          <label><input type="radio" name="scaleMode" value="pad"> 패딩 맞춤 (비율 유지, 여백)</label>
          <span class="help">폭을 통일하고, 남는 공간은 여백으로 채웁니다.</span>
        </div>
        <!-- 패딩 맞춤 세부 설정 (선택 시 표시) -->
        <div id="padControls" style="display:none; margin-left:6px">
          <div class="group" style="margin:6px 0">
            <label>정렬:
              <label style="margin-left:8px"><input type="radio" name="padAlign" value="left"> 좌</label>
              <label><input type="radio" name="padAlign" value="center" checked> 가운데</label>
              <label><input type="radio" name="padAlign" value="right"> 우</label>
            </label>
          </div>
          <div class="group">
            <label>배경:
              <select id="padBg">
                <option value="transparent" selected>투명 (PNG 전용)</option>
                <option value="#ffffff">흰색 #fff</option>
                <option value="#000000">검정 #000</option>
              </select>
            </label>
            <span class="small">※ JPEG에서는 투명이 자동 흰색 처리됩니다.</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 간격 -->
    <div class="row">
      <label>이미지 간격(px):</label>
      <input type="number" id="gapInput" value="0" min="0">
    </div>

    <!-- 포맷 -->
    <div class="row">
      <label>출력 형식:</label>
      <div class="group">
        <label><input type="radio" name="format" value="image/jpeg" checked> JPEG (손실)</label>
        <label><input type="radio" name="format" value="image/png"> PNG (무손실)</label>
      </div>
    </div>

    <div class="soft-sep"></div>

    <!-- 고급 옵션 -->
    <div class="row">
      <button id="advancedToggle" style="width:100%; max-width:260px">고급 옵션 ▾</button>
    </div>
    <div id="advancedOptions">
      <div class="row" id="qualityRow">
        <label>JPEG 품질 (권장 90% 이상):</label>
        <div class="group">
          <input type="number" id="qualityInput" min="50" max="100" step="1" value="100">
          <span>%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ③ 결과 -->
  <div class="option-box">
    <h3>③ 결과</h3>
    <div class="row">
      <button id="mergeBtn" style="flex:1; min-width:140px">이미지 합치기</button>
      <button id="downloadBtn" style="flex:1; min-width:140px" disabled>다운로드</button>
    </div>
    <div id="timer"></div>
    <div class="soft-sep"></div>
    <div class="result-grid">
      <div class="box"><h4>미리보기</h4><canvas id="resultCanvas"></canvas></div>
      <div class="box"><h4>미리보기 축소형</h4><canvas id="previewCanvas"></canvas></div>
    </div>
  </div>
</div>

<!-- 로딩 오버레이 -->
<div id="loadingOverlay">
  <img id="loadingGif" src="loading.gif" alt="loading">
  <div id="loadingText">가은이가 열심히 만들고 있어요! 💫<span class="dots"></span></div>
</div>

<script>
/* 요소 */
const fileInput=document.getElementById('fileInput');
const thumbContainer=document.getElementById('thumbContainer');
const mergeBtn=document.getElementById('mergeBtn');
const downloadBtn=document.getElementById('downloadBtn');
const canvas=document.getElementById('resultCanvas'); const ctx=canvas.getContext('2d');
const previewCanvas=document.getElementById('previewCanvas'); const pctx=previewCanvas.getContext('2d');
const timerEl=document.getElementById('timer');
const loadingOverlay=document.getElementById('loadingOverlay');
const statusLine=document.getElementById('statusLine');
const modeToggle=document.getElementById('modeToggle');

const advancedToggle=document.getElementById('advancedToggle');
const advancedOptions=document.getElementById('advancedOptions');
const qualityInput=document.getElementById('qualityInput');
const qualityRow=document.getElementById('qualityRow');

const padControls=document.getElementById('padControls');
const padBg=document.getElementById('padBg');

/* 상태 */
let mode='vertical', images=[], selectedWidth='auto', selectedFormat='image/jpeg';
let quality=1.0; // 0.50~1.00
const MAX_TOTAL_MB=300;

/* helpers */
function currentScaleMode(){ return document.querySelector('input[name="scaleMode"]:checked').value; }
function getPadAlign(){ const el=document.querySelector('input[name="padAlign"]:checked'); return el?el.value:'center'; }

/* 상태 표시 */
function updateStatus(){
  const w=(selectedWidth==='auto')?'자동':selectedWidth+'px';
  const m=(mode==='vertical')?'세로':'가로';
  const f=(selectedFormat==='image/jpeg')?'JPEG':'PNG';
  statusLine.textContent=`모드: ${m} | 폭: ${w} | 형식: ${f}`;
  modeToggle.textContent=(mode==='vertical')?'현재: 세로로 붙이기 모드 🔽':'현재: 가로로 붙이기 모드 ▶️';

  const jpegMode=(selectedFormat==='image/jpeg');
  qualityInput.disabled=!jpegMode;
  qualityRow.classList.toggle('disabledHint',!jpegMode);

  // PNG에서만 투명 허용
  const transparentOpt=[...padBg.options].find(o=>o.value==='transparent');
  transparentOpt.disabled = jpegMode;
  if(jpegMode && padBg.value==='transparent'){ padBg.value='#ffffff'; }

  // 패딩 세부 컨트롤 표시
  padControls.style.display = (currentScaleMode()==='pad') ? 'block' : 'none';
}
updateStatus();

/* 모드 토글 */
modeToggle.onclick=()=>{ mode=(mode==='vertical')?'horizontal':'vertical'; updateStatus(); };

/* 고급 옵션 토글 */
advancedToggle.onclick=()=>{ advancedOptions.style.display=(advancedOptions.style.display==='block')?'none':'block'; };

/* 품질 입력 */
qualityInput.addEventListener('input',()=>{
  let v=parseInt(qualityInput.value||'100',10);
  if(isNaN(v)) v=100; v=Math.max(50,Math.min(100,v));
  qualityInput.value=v; quality=v/100;
});

/* 폭 버튼 */
document.querySelectorAll('.widthBtn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.widthBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    selectedWidth=(btn.dataset.width==='auto')?'auto':parseInt(btn.dataset.width,10);
    updateStatus();
  });
});

/* 포맷 선택 */
document.querySelectorAll('input[name="format"]').forEach(r=>{
  r.addEventListener('change',()=>{
    selectedFormat=document.querySelector('input[name="format"]:checked').value;
    updateStatus();
  });
});

/* 비율 조정 방식 (크기 맞춤 / 패딩 맞춤) */
document.querySelectorAll('input[name="scaleMode"]').forEach(r=>{
  r.addEventListener('change', updateStatus);
});

/* 업로드 (총합 용량만 제한) */
fileInput.addEventListener('change',()=>{
  const files=Array.from(fileInput.files);
  const totalMB=files.reduce((s,f)=>s+f.size,0)/(1024*1024);
  if(totalMB>MAX_TOTAL_MB){ alert(`총 용량이 너무 큽니다 (≤ ${MAX_TOTAL_MB}MB)`); return; }
  images=[];
  files.forEach(f=>{
    const r=new FileReader();
    r.onload=e=>{ images.push({src:e.target.result,name:f.name,rotation:0}); renderThumbs(); };
    r.readAsDataURL(f);
  });
});

/* 썸네일 */
function renderThumbs(){
  thumbContainer.innerHTML='';
  images.forEach((imgObj,i)=>{
    const d=document.createElement('div'); d.className='thumb'; d.draggable=true; d.dataset.index=i;
    const img=document.createElement('img'); img.src=imgObj.src; img.style.transform=`rotate(${imgObj.rotation}deg)`;
    const lab=document.createElement('div'); lab.className='index-label'; lab.textContent=i+1;
    const bs=document.createElement('div'); bs.className='btns';
    const rot=document.createElement('button'); rot.textContent='↻'; rot.className='small';
    rot.onclick=()=>{ imgObj.rotation=(imgObj.rotation+90)%360; renderThumbs(); };
    const del=document.createElement('button'); del.textContent='❌'; del.className='small';
    del.onclick=()=>{ images.splice(i,1); renderThumbs(); };
    bs.append(rot,del); d.append(img,lab,bs); thumbContainer.append(d);

    // 드래그 순서 변경
    d.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',i));
    d.addEventListener('dragover',e=>e.preventDefault());
    d.addEventListener('drop',e=>{
      e.preventDefault();
      const from=parseInt(e.dataTransfer.getData('text/plain'),10), to=i;
      if(from!==to){ const t=images.splice(from,1)[0]; images.splice(to,0,t); renderThumbs(); }
    });
  });
}

/* 정렬 */
document.getElementById('sortName').onclick=()=>{ images.sort((a,b)=>a.name.localeCompare(b.name,'ko')); renderThumbs(); };
document.getElementById('sortNameReverse').onclick=()=>{ images.sort((a,b)=>b.name.localeCompare(a.name,'ko')); renderThumbs(); };

/* 병합 */
mergeBtn.addEventListener('click',()=>mergeNow(mode));

async function mergeNow(targetMode){
  if(!images.length){ alert('이미지를 먼저 업로드하세요.'); return; }
  loadingOverlay.style.display='flex';
  const start=performance.now();

  const gap=parseInt(document.getElementById('gapInput').value||'0',10);
  const custom=parseInt(document.getElementById('customWidth').value||'0',10);
  const format=selectedFormat;
  const scaleMode=currentScaleMode(); // 'scale' | 'pad'
  const align=getPadAlign();
  const bgChoice=padBg.value; // 'transparent' | '#ffffff' | '#000000'

  // 로드
  const loaded=await Promise.all(images.map(loadImage));

  // 회전 반영 폭(효과폭) 계산 후 baseWidth
  const effWidths = loaded.map((img, idx)=>{
    const rot=images[idx].rotation||0;
    return (rot%180===0)?img.width:img.height;
  });
  let baseWidth=(selectedWidth==='auto')?Math.max(...effWidths):selectedWidth;
  if(custom>0) baseWidth=custom;

  // 각 이미지 크기 계산(회전 반영)
  const items=[];
  for(let i=0;i<loaded.length;i++){
    const img=loaded[i];
    const rot=(images[i].rotation||0)%360;
    const rad=rot*Math.PI/180;

    const origW=img.width, origH=img.height;
    const effW=(rot%180===0)?origW:origH;
    const effH=(rot%180===0)?origH:origW;

    let s;
    if(scaleMode==='pad'){ // 패딩: 넘치면 줄이고, 작으면 그대로(업스케일 X)
      s = (effW>baseWidth)? (baseWidth/effW) : 1;
    }else{ // 크기 맞춤: 항상 baseWidth에 맞춤(업/다운)
      s = baseWidth/effW;
    }

    const drawW_eff = effW*s;  // 회전 후 화면상의 폭
    const drawH_eff = effH*s;  // 회전 후 화면상의 높이
    const drawW_src = origW*s; // 이미지 그릴 실제 너비
    const drawH_src = origH*s; // 이미지 그릴 실제 높이
    items.push({img, rot, rad, drawW_eff, drawH_eff, drawW_src, drawH_src});
  }

  // 캔버스 크기
  if(targetMode==='vertical'){
    const tileWidth = baseWidth; // pad/scale 모두 폭 기준
    const totalH = items.reduce((sum,it)=>sum+it.drawH_eff,0) + gap*(items.length-1);
    canvas.width = (scaleMode==='pad') ? tileWidth : baseWidth;
    canvas.height = totalH;
  }else{ // horizontal
    if(scaleMode==='pad'){
      canvas.width = baseWidth*items.length + gap*(items.length-1);
      canvas.height = Math.max(...items.map(it=>it.drawH_eff));
    }else{
      canvas.width = items.reduce((sum,it)=>sum+it.drawW_eff,0) + gap*(items.length-1);
      canvas.height = Math.max(...items.map(it=>it.drawH_eff));
    }
  }

  // 배경
  if(format==='image/png' && (scaleMode==='pad' ? (bgChoice==='transparent') : true)){
    // PNG + (패딩투명) 또는 PNG 일반(투명 유지) → 투명 배경
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }else{
    // JPEG → 불투명 / PNG에서 흰·검 선택 시 채움
    const fill = (scaleMode==='pad')
      ? (bgChoice==='transparent' ? '#ffffff' : bgChoice)
      : (format==='image/jpeg' ? '#ffffff' : '#ffffff');
    ctx.fillStyle = fill; ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  // 그리기
  if(targetMode==='vertical'){
    let y=0;
    for(const it of items){
      const tileW = (scaleMode==='pad') ? baseWidth : it.drawW_eff;
      const tileH = it.drawH_eff;

      // x 위치
      let x=0;
      if(scaleMode==='pad'){
        if(align==='left') x=0;
        else if(align==='center') x=(tileW - it.drawW_eff)/2;
        else x=(tileW - it.drawW_eff);
        // 패딩 바닥(투명 PNG이면 생략)
        if(!(format==='image/png' && padBg.value==='transparent')){
          ctx.fillStyle = (padBg.value==='transparent') ? '#ffffff' : padBg.value;
          ctx.fillRect(0,y,tileW,tileH);
        }
      }

      // 회전중심 그리기
      ctx.save();
      ctx.translate(x + it.drawW_eff/2, y + it.drawH_eff/2);
      ctx.rotate(it.rad);
      ctx.drawImage(it.img, -it.drawW_src/2, -it.drawH_src/2, it.drawW_src, it.drawH_src);
      ctx.restore();

      y += tileH + gap;
    }
  }else{ // horizontal
    let xStart=0;
    for(const it of items){
      const tileW = (scaleMode==='pad') ? baseWidth : it.drawW_eff;
      const tileH = it.drawH_eff;

      let innerX=0;
      if(scaleMode==='pad'){
        if(align==='left') innerX=0;
        else if(align==='center') innerX=(tileW - it.drawW_eff)/2;
        else innerX=(tileW - it.drawW_eff);
        if(!(format==='image/png' && padBg.value==='transparent')){
          ctx.fillStyle = (padBg.value==='transparent') ? '#ffffff' : padBg.value;
          ctx.fillRect(xStart,0,tileW,tileH);
        }
      }

      ctx.save();
      ctx.translate(xStart + innerX + it.drawW_eff/2, tileH/2);
      ctx.rotate(it.rad);
      ctx.drawImage(it.img, -it.drawW_src/2, -it.drawH_src/2, it.drawW_src, it.drawH_src);
      ctx.restore();

      xStart += tileW + gap;
    }
  }

  // 타이머/미리보기/다운로드
  const elapsed=((performance.now()-start)/1000).toFixed(2);

  // 미리보기 축소
  const scale=Math.min(700/canvas.width,380/canvas.height,1);
  previewCanvas.width=Math.max(1,Math.floor(canvas.width*scale));
  previewCanvas.height=Math.max(1,Math.floor(canvas.height*scale));
  pctx.clearRect(0,0,previewCanvas.width,previewCanvas.height);
  pctx.drawImage(canvas,0,0,previewCanvas.width,previewCanvas.height);

  // 예상 용량 & MP
  const q=(format==='image/jpeg')?quality:undefined;
  canvas.toBlob(blob=>{

    };

    loadingOverlay.style.display='none';

      r.readAsDataURL(blob);
    }
  }
});
