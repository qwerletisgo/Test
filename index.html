<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>이미지 이어붙이기 (Themed)</title>
<style>
/* ===================== 공통 팔레트 (라이트/다크 전환) ===================== */
:root{
  /* 라이트 기본값 */
  --bg:#f5f7fb;
  --surface:#ffffff;
  --surface-2:#eef2f7;
  --text:#1b2430;
  --muted:#6b7a90;
  --border:#d8e0ec;
  --primary:#4aa8ff;           /* 메인 파랑 (스크린샷 계열) */
  --primary-pressed:#3b8be0;
  --primary-glow:rgba(74,168,255,.35);
  --hero:#2b3f57;               /* 상단 히어로 배경(딥 블루) */
  --hero-text:#eaf2ff;
  --chip:#e8f1ff;
  --line:#ced7e6;
}
html[data-theme="dark"]{
  --bg:#0f141a;
  --surface:#161d26;
  --surface-2:#121821;
  --text:#e9eef7;
  --muted:#a7b3c7;
  --border:#2a3340;
  --primary:#55adff;
  --primary-pressed:#4196ea;
  --primary-glow:rgba(85,173,255,.28);
  --hero:#101a26;
  --hero-text:#e9f3ff;
  --chip:#1e2a3a;
  --line:#303b49;
}

/* ===================== 기본 레이아웃 / 타이포 ===================== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; padding:0;
  font-family:"Pretendard","Segoe UI",system-ui,-apple-system,Arial,sans-serif;
  color:var(--text); background:var(--bg);
  line-height:1.45;
}

/* 히어로 영역 (상단 테마바) */
.hero{
  position:relative;
  background:var(--hero);
  color:var(--hero-text);
  border-bottom:1px solid var(--border);
  padding:18px 16px 22px;
  border-radius:0 0 18px 18px;
  box-shadow:0 10px 24px rgba(0,0,0,.18) inset;
}
.hero-inner{max-width:1040px;margin:0 auto;position:relative}
.hero-top{
  display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:8px;
}
.pill{
  display:inline-flex;align-items:center;gap:10px;
  background:rgba(255,255,255,.08);
  color:var(--hero-text);
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px; padding:10px 16px; font-weight:600; cursor:pointer;
  transition:.2s; user-select:none;
}
.pill:hover{background:rgba(255,255,255,.14)}
.version{
  text-align:right; font-size:12px; line-height:1.2; opacity:.9;
}
.hero-title{
  margin:6px 0 0 0; font-weight:800; letter-spacing:.5px;
  font-size:28px; text-align:center;
}
.hero-tabs{
  margin-top:14px; display:flex; gap:12px; justify-content:center;
}
.tab{
  background:var(--primary); color:#fff; border:none; cursor:default;
  border-radius:14px; padding:10px 18px; font-weight:700;
  box-shadow:0 0 0 6px var(--primary-glow);
}
.tab.ghost{
  background:rgba(255,255,255,.18);
  color:#e7f1ff; box-shadow:none; opacity:.85;
}

/* 컨테이너/카드 */
.container{max-width:1040px;margin:14px auto 36px;padding:0 16px}
.card{
  background:var(--surface); border:1px solid var(--border);
  border-radius:18px; padding:18px 18px; margin:16px 0;
  box-shadow:0 6px 18px rgba(0,0,0,.05);
}
.card h3{margin:0 0 14px;font-size:20px}
.hr{height:2px;background:var(--line);border-radius:1px;margin:12px 0}

.row{display:flex;flex-wrap:wrap;align-items:center;gap:14px;padding:6px 0}
.group{display:flex;flex-wrap:wrap;align-items:center;gap:8px}
label{color:var(--text);opacity:.92;min-width:max(110px,26%)}
.small{font-size:13px;color:var(--muted)}
button,input,select{
  background:var(--surface-2); color:var(--text); border:1px solid var(--border);
  border-radius:12px; padding:10px 12px; min-height:42px; transition:.15s;
}
button:hover{filter:brightness(1.03)}
button.primary{background:var(--primary); color:#fff; border-color:transparent; box-shadow:0 0 0 6px var(--primary-glow)}
button.primary:active{background:var(--primary-pressed)}
button.ghost{background:var(--chip)}
button.active{outline:2px solid var(--primary); box-shadow:0 0 0 6px var(--primary-glow)}
input[type="number"]{width:150px}

/* 폭 버튼 그리드 */
.width-grid{display:flex;flex-wrap:wrap;gap:8px}
.width-grid .widthBtn{flex:1 1 120px}

/* 썸네일 영역 */
.thumb-list{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
.thumb{
  position:relative;width:120px;height:90px;overflow:hidden;
  border:2px solid var(--border); border-radius:12px; background:var(--surface-2);
}
.thumb img{width:100%;height:100%;object-fit:cover;transform-origin:center center;pointer-events:none}
.index-label{
  position:absolute;top:6px;left:6px;background:rgba(0,0,0,.55);
  color:#fff;padding:2px 6px;border-radius:6px;font-size:12px
}
.thumb .btns{position:absolute;right:6px;bottom:6px;display:flex;gap:6px}
.thumb button.small{padding:4px 8px;font-size:11px;min-height:auto}

/* 캔버스 미리보기 */
.box{padding:12px;background:var(--surface-2);border:1px solid var(--border);border-radius:14px}
.box h4{margin:0 0 8px}
canvas{max-width:100%;border:1px dashed var(--border);border-radius:12px;background:transparent}

/* 로딩 오버레이 */
#loadingOverlay{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:999;text-align:center;padding:16px}
#loadingOverlay img{width:auto;max-width:420px;height:auto;object-fit:contain;margin-bottom:12px}
#loadingText{color:#fff;font-size:18px}
#loadingText .dots::after{content:'...';animation:dots 1s steps(3,end) infinite}
@keyframes dots{0%{content:'';}33%{content:'.';}66%{content:'..';}100%{content:'...';}}

/* 반응형 */
@media (max-width:700px){
  .row{flex-direction:column;align-items:flex-start}
  label{min-width:unset}
  .hero-title{font-size:22px}
}
</style>
</head>
<body>
  <!-- 상단 테마 헤더 -->
  <div class="hero">
    <div class="hero-inner">
      <div class="hero-top">
        <button id="themeToggle" class="pill">🌙 다크 모드</button>
        <div class="version">
          <div>Version: <span id="ver">4.9.0</span></div>
          <div>Last Updated: <span id="lu">2025.11.01</span></div>
        </div>
      </div>
      <div class="hero-title">이미지 이어붙이기</div>
      <div class="hero-tabs">
        <div class="tab">이미지 합치기</div>
        <div class="tab ghost">미리보기</div>
        <div class="tab ghost">설정</div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- ① 업로드 -->
    <div class="card">
      <h3>① 이미지 업로드 및 순서 설정</h3>
      <div class="row">
        <label>파일 선택</label>
        <div class="group">
          <input type="file" id="fileInput" multiple accept="image/*">
          <button id="sortName" class="ghost">이름순 정렬</button>
          <button id="sortNameReverse" class="ghost">이름 역순</button>
        </div>
      </div>
      <div class="row small">썸네일: 드래그로 순서 변경 · ↻ 회전 · ❌ 삭제 · 클립보드 붙여넣기(Ctrl+V) 지원</div>
      <div id="thumbContainer" class="thumb-list"></div>
    </div>

    <!-- ② 옵션 -->
    <div class="card">
      <h3>② 옵션 설정</h3>

      <div class="row">
        <label>가로 크기 (폭 기준)</label>
        <div class="group width-grid">
          <button class="widthBtn active" data-width="auto">자동 (가장 넓은 폭에 맞춰 확대)</button>
          <button class="widthBtn" data-width="720">720</button>
          <button class="widthBtn" data-width="1280">1280 <span class="small">(추천)</span></button>
          <button class="widthBtn" data-width="1920">1920 <span class="small">(추천)</span></button>
          <button class="widthBtn" data-width="2560">2560</button>
          <button class="widthBtn" data-width="3840">3840</button>
          <input type="number" id="customWidth" placeholder="수동입력(px)">
        </div>
      </div>

      <div class="hr"></div>

      <div class="row">
        <label>비율 / 레이아웃</label>
        <div class="group">
          <label><input type="radio" name="layoutMode" value="scale" checked> 비율 유지 (확대/축소)</label>
          <label><input type="radio" name="layoutMode" value="pad"> 패딩 맞춤 (폭 통일, 비율 유지)</label>
        </div>
      </div>

      <div class="row" id="padControls" style="display:none">
        <label>패딩 세부</label>
        <div class="group">
          <label><input type="radio" name="padAlign" value="left"> 좌</label>
          <label><input type="radio" name="padAlign" value="center" checked> 가운데</label>
          <label><input type="radio" name="padAlign" value="right"> 우</label>
          <select id="padBg" title="배경색">
            <option value="transparent" selected>투명 (PNG 전용)</option>
            <option value="#ffffff">흰색 #fff</option>
            <option value="#000000">검정 #000</option>
          </select>
          <span class="small">※ JPEG에선 투명이 자동 흰색 처리</span>
        </div>
      </div>

      <div class="hr"></div>

      <div class="row">
        <label>이미지 간격</label>
        <div class="group">
          <input type="number" id="gapInput" value="0" min="0"> <span class="small">px</span>
        </div>
      </div>

      <div class="hr"></div>

      <div class="row">
        <label>출력 형식</label>
        <div class="group">
          <label><input type="radio" name="format" value="image/jpeg" checked> JPEG (손실)</label>
          <label><input type="radio" name="format" value="image/png"> PNG (무손실)</label>
        </div>
      </div>

      <div class="hr"></div>

      <div class="row">
        <button id="advancedToggle" class="ghost">고급 옵션 ▾</button>
      </div>
      <div id="advancedOptions" style="display:none">
        <div class="row" id="qualityRow">
          <label>JPEG 품질 (권장 90% 이상)</label>
          <div class="group">
            <input type="number" id="qualityInput" min="50" max="100" step="1" value="100"><span>%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- ③ 결과 -->
    <div class="card">
      <h3>③ 결과</h3>
      <div class="row">
        <div class="group">
          <button id="mergeBtn" class="primary">이미지 합치기</button>
          <button id="downloadBtn" disabled>다운로드</button>
        </div>
      </div>
      <div id="timer" class="small"></div>
      <div class="hr"></div>

      <div class="row">
        <div class="box" style="flex:1 1 100%">
          <h4>미리보기</h4>
          <canvas id="previewLarge"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="box" style="flex:1 1 100%">
          <h4>미리보기 축소형</h4>
          <canvas id="previewSmall"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay">
    <img id="loadingGif" src="loading.gif" alt="loading">
    <div id="loadingText">가은이가 열심히 만들고 있어요! 💫<span class="dots"></span></div>
  </div>

<script>
/* ===================== 테마 토글 (이모지/문구 동일) ===================== */
const themeToggle=document.getElementById('themeToggle');
(function initTheme(){
  const saved=localStorage.getItem('imgmerge-theme');
  if(saved){ document.documentElement.setAttribute('data-theme', saved); }
  updateThemeButton();
})();
themeToggle.addEventListener('click',()=>{
  const cur=document.documentElement.getAttribute('data-theme')||'dark';
  const next=(cur==='dark')?'light':'dark';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('imgmerge-theme', next);
  updateThemeButton();
});
function updateThemeButton(){
  const cur=document.documentElement.getAttribute('data-theme')||'dark';
  themeToggle.textContent = (cur==='dark') ? '🌙 다크 모드' : '☀️ 라이트 모드';
}

/* ===================== 기존 기능 로직 ===================== */
const fileInput=document.getElementById('fileInput');
const thumbContainer=document.getElementById('thumbContainer');
const mergeBtn=document.getElementById('mergeBtn');
const downloadBtn=document.getElementById('downloadBtn');
const statusLine=document.createElement('div'); // 내부 상태 출력(히어로 아래는 타이틀만)
statusLine.className='small'; document.querySelector('.container').insertBefore(statusLine, document.querySelector('.container').firstChild);

const advancedToggle=document.getElementById('advancedToggle');
const advancedOptions=document.getElementById('advancedOptions');
const qualityInput=document.getElementById('qualityInput');
const qualityRow=document.getElementById('qualityRow');
const padControls=document.getElementById('padControls');
const padBg=document.getElementById('padBg');
const timerEl=document.getElementById('timer');

const previewLarge=document.getElementById('previewLarge');
const previewSmall=document.getElementById('previewSmall');

let mode='vertical', images=[], selectedWidth='auto', selectedFormat='image/jpeg';
let quality=1.0;
const MAX_TOTAL_MB=300;
const SLICE_SRC_H=2048;

/* 상태 표시 */
function currentLayoutMode(){ return document.querySelector('input[name="layoutMode"]:checked').value; }
function getPadAlign(){ const el=document.querySelector('input[name="padAlign"]:checked'); return el?el.value:'center'; }
function updateStatus(){
  const w=(selectedWidth==='auto')?'자동':selectedWidth+'px';
  const f=(document.querySelector('input[name="format"]:checked')?.value==='image/png')?'PNG':'JPEG';
  statusLine.textContent=`모드: ${mode==='vertical'?'세로':'가로'} | 폭: ${w} | 형식: ${f}`;
  const jpeg=(f==='JPEG');
  qualityInput.disabled=!jpeg; qualityRow.style.opacity=jpeg?'1':'.55';
  const tOpt=[...padBg.options].find(o=>o.value==='transparent'); tOpt.disabled=jpeg; if(jpeg && padBg.value==='transparent') padBg.value='#ffffff';
  padControls.style.display = (currentLayoutMode()==='pad') ? 'flex' : 'none';
}
updateStatus();

/* 폭 버튼 */
document.querySelectorAll('.widthBtn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.widthBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    selectedWidth=(btn.dataset.width==='auto')?'auto':parseInt(btn.dataset.width,10);
    updateStatus();
  });
});

/* 포맷 */
document.querySelectorAll('input[name="format"]').forEach(r=>r.addEventListener('change',updateStatus));

/* 고급 토글 */
advancedToggle.addEventListener('click',()=>{ advancedOptions.style.display=(advancedOptions.style.display==='block')?'none':'block'; });

/* 품질 입력 */
qualityInput.addEventListener('input',()=>{
  const raw=(qualityInput.value||'').trim().replace('%',''); if(raw==='') return;
  let v=parseFloat(raw); if(!isFinite(v)) return; if(v>0 && v<=1) v*=100; v=Math.max(1,Math.min(100,v)); quality=v/100;
});
qualityInput.addEventListener('change',()=>{
  let raw=(qualityInput.value||'').trim().replace('%',''); let v=parseFloat(raw);
  if(!isFinite(v)) v=100; if(v>0 && v<=1) v*=100; v=Math.round(v); v=Math.max(50,Math.min(100,v)); quality=v/100; qualityInput.value=String(v);
});

/* 업로드 */
fileInput.addEventListener('change',()=>{
  const files=Array.from(fileInput.files);
  const totalMB=files.reduce((s,f)=>s+f.size,0)/(1024*1024);
  if(totalMB>MAX_TOTAL_MB){ alert(`총 용량이 너무 큽니다 (≤ ${MAX_TOTAL_MB}MB)`); return; }
  images=[];
  files.forEach(f=>{
    const r=new FileReader();
    r.onload=e=>{ images.push({src:e.target.result,name:f.name,rotation:0}); renderThumbs(); };
    r.readAsDataURL(f);
  });
});

/* 썸네일 렌더 + 드래그/회전/삭제 */
function renderThumbs(){
  thumbContainer.innerHTML='';
  images.forEach((imgObj,i)=>{
    const d=document.createElement('div'); d.className='thumb'; d.draggable=true; d.dataset.index=i;
    const img=document.createElement('img'); img.src=imgObj.src; img.style.transform=`rotate(${imgObj.rotation}deg)`;
    const lab=document.createElement('div'); lab.className='index-label'; lab.textContent=i+1;
    const bs=document.createElement('div'); bs.className='btns';
    const rot=document.createElement('button'); rot.textContent='↻'; rot.className='small';
    rot.onclick=()=>{ imgObj.rotation=(imgObj.rotation+90)%360; renderThumbs(); };
    const del=document.createElement('button'); del.textContent='❌'; del.className='small';
    del.onclick=()=>{ images.splice(i,1); renderThumbs(); };
    bs.append(rot,del); d.append(img,lab,bs); thumbContainer.append(d);
    d.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',i));
    d.addEventListener('dragover',e=>e.preventDefault());
    d.addEventListener('drop',e=>{
      e.preventDefault(); const from=parseInt(e.dataTransfer.getData('text/plain'),10), to=i;
      if(from!==to){ const t=images.splice(from,1)[0]; images.splice(to,0,t); renderThumbs(); }
    });
  });
}
document.getElementById('sortName').onclick=()=>{ images.sort((a,b)=>a.name.localeCompare(b.name,'ko')); renderThumbs(); };
document.getElementById('sortNameReverse').onclick=()=>{ images.sort((a,b)=>b.name.localeCompare(a.name,'ko')); renderThumbs(); };

/* 합성 공통 */
function drawImageSlicedRotated(ctx, img, swTotal, shTotal, dwTotal, dhTotal, cx, cy, rad, SL=SLICE_SRC_H){
  ctx.save(); ctx.translate(cx,cy); ctx.rotate(rad);
  ctx.imageSmoothingEnabled=true; ctx.imageSmoothingQuality='high';
  const scaleY = dhTotal / shTotal;
  const destW = Math.max(1, Math.round(dwTotal));
  const halfW = destW/2;
  for(let sy=0; sy<shTotal; sy+=SL){
    const sh=Math.min(SL, shTotal-sy);
    const dh=sh*scaleY; const dy=-dhTotal/2 + sy*scaleY;
    ctx.drawImage(img, 0, sy, swTotal, sh, Math.round(-halfW), Math.round(dy), destW, Math.max(1, Math.round(dh)));
  }
  ctx.restore();
}
function loadImage(o){ return new Promise(res=>{ const i=new Image(); i.onload=()=>res(i); i.src=o.src; }); }

/* 미리보기(축소 전용) */
async function renderPreview(dstCanvas, placements, totalW, totalH, maxW, maxH){
  const ctx=dstCanvas.getContext('2d',{alpha:true});
  const scale=Math.min(maxW/totalW, maxH/totalH, 1);
  dstCanvas.width=Math.max(1, Math.floor(totalW*scale));
  dstCanvas.height=Math.max(1, Math.floor(totalH*scale));
  ctx.clearRect(0,0,dstCanvas.width,dstCanvas.height);
  ctx.fillStyle='#ffffff'; ctx.fillRect(0,0,dstCanvas.width,dstCanvas.height);
  ctx.imageSmoothingEnabled=true; ctx.imageSmoothingQuality='high';
  for(const p of placements){
    drawImageSlicedRotated(
      ctx, p.it.img, p.it.img.width, p.it.img.height,
      Math.max(1, Math.round(p.it.drawW_src*scale)),
      Math.max(1, Math.round(p.it.drawH_src*scale)),
      Math.round((p.x + p.it.drawW_eff/2)*scale),
      Math.round((p.y + p.it.drawH_eff/2)*scale),
      p.it.rad, SLICE_SRC_H
    );
  }
}

/* 결과 Blob (오프스크린 우선) */
async function buildOutputBlob(placements, totalW, totalH, {format,quality,bgChoice,layout}){
  const useOff=(typeof OffscreenCanvas!=='undefined');
  let work,wctx;
  if(useOff){ work=new OffscreenCanvas(totalW,totalH); wctx=work.getContext('2d',{alpha:true}); }
  else{ work=document.createElement('canvas'); work.width=totalW; work.height=totalH; wctx=work.getContext('2d',{alpha:true}); }
  if(format==='image/png' && bgChoice==='transparent'){ wctx.clearRect(0,0,totalW,totalH); }
  else{ const fill=(layout==='pad')?(bgChoice==='transparent'?'#ffffff':bgChoice):'#ffffff'; wctx.fillStyle=fill; wctx.fillRect(0,0,totalW,totalH); }
  wctx.imageSmoothingEnabled=true; wctx.imageSmoothingQuality='high';
  for(const p of placements){
    drawImageSlicedRotated(wctx, p.it.img, p.it.img.width, p.it.img.height,
      p.it.drawW_src, p.it.drawH_src, p.x + p.it.drawW_eff/2, p.y + p.it.drawH_eff/2, p.it.rad, SLICE_SRC_H);
  }
  if(useOff){ return await work.convertToBlob({type:format, quality:(format==='image/jpeg'?quality:undefined)}); }
  return await new Promise(res=>work.toBlob(b=>res(b), format, (format==='image/jpeg'?quality:undefined)));
}

/* 합치기 */
mergeBtn.addEventListener('click',()=>mergeNow());
async function mergeNow(){
  if(!images.length){ alert('이미지를 먼저 업로드하세요.'); return; }
  document.getElementById('loadingOverlay').style.display='flex';
  const t0=performance.now();

  const gap=parseInt(document.getElementById('gapInput').value||'0',10);
  const custom=parseInt(document.getElementById('customWidth').value||'0',10);
  const format=document.querySelector('input[name="format"]:checked').value;
  const layout=currentLayoutMode(); const align=getPadAlign(); const bgChoice=padBg.value;

  const loaded=await Promise.all(images.map(loadImage));
  const effWidths=loaded.map((img,idx)=>{ const rot=images[idx].rotation||0; return (rot%180===0)?img.width:img.height; });
  let baseWidth=(selectedWidth==='auto')?Math.max(...effWidths):selectedWidth; if(custom>0) baseWidth=custom;

  const items=[];
  for(let i=0;i<loaded.length;i++){
    const img=loaded[i]; const rot=(images[i].rotation||0)%360; const rad=rot*Math.PI/180;
    const ow=img.width, oh=img.height;
    const ew=(rot%180===0)?ow:oh, eh=(rot%180===0)?oh:ow;
    const s=(layout==='pad')?((ew>baseWidth)?(baseWidth/ew):1):(baseWidth/ew);
    items.push({img,rot,rad,drawW_eff:ew*s,drawH_eff:eh*s,drawW_src:ow*s,drawH_src:oh*s});
  }

  const placements=[]; let totalW,totalH;
  totalW=baseWidth;
  let y=0;
  for(const it of items){
    const tileW=baseWidth, tileH=it.drawH_eff;
    let x=0; if(layout==='pad'){ x=(align==='left')?0:(align==='center')?(tileW-it.drawW_eff)/2:(tileW-it.drawW_eff); }
    placements.push({x,y,w:tileW,h:tileH,it});
    y+=tileH+gap;
  }
  totalH=placements.length?(placements[placements.length-1].y + placements[placements.length-1].h):0;

  await renderPreview(previewLarge, placements, totalW, totalH, 1600, 10000); // 세로 1만 px
  await renderPreview(previewSmall, placements, totalW, totalH, 700, 380);

  const blob=await buildOutputBlob(placements, totalW, totalH, {format,quality,bgChoice,layout});
  const mb=(blob.size/1024/1024).toFixed(2);
  const mp=(totalW*totalH/1e6).toFixed(1);
  const elapsed=((performance.now()-t0)/1000).toFixed(2);
  timerEl.textContent=`처리 완료 (${elapsed}초) | ${images.length}장 | ${totalW}×${totalH} (${mp}MP) | 세로 | ${format.split('/')[1].toUpperCase()} | 예상 용량: ${mb}MB`;
  downloadBtn.disabled=false;
  downloadBtn.onclick=()=>{ const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download=makeFileName(format); a.click(); setTimeout(()=>URL.revokeObjectURL(url),1000); };

  document.getElementById('loadingOverlay').style.display='none';
}
function makeFileName(format){
  const d=new Date();
  const stamp=`${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}_${String(d.getHours()).padStart(2,'0')}${String(d.getMinutes()).padStart(2,'0')}`;
  return `merged_${stamp}`+(format==='image/png'?'.png':'.jpg');
}

/* 클립보드 붙여넣기 */
document.addEventListener('paste',e=>{
  const items=e.clipboardData?.items; if(!items) return;
  for(const item of items){
    if(item.type.startsWith('image/')){
      const blob=item.getAsFile(); const r=new FileReader();
      r.onload=ev=>{ images.push({src:ev.target.result,name:'clipboard_'+(images.length+1)+'.png',rotation:0}); renderThumbs(); };
      r.readAsDataURL(blob);
    }
  }
});

/* 초기화 */
renderThumbs();
</script>
