<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 이어붙이기 v3.6 (무손실·UX 완성형)</title>
<style>
body{font-family:"Pretendard","Segoe UI",sans-serif;background:#1e1e1e;color:#f0f0f0;margin:0;padding:20px;}
h1{text-align:center;font-weight:600;margin-bottom:10px;}
.container{max-width:900px;margin:auto;}
.option-box{background:rgba(50,50,50,0.8);backdrop-filter:blur(6px);padding:15px 20px;border-radius:12px;margin-bottom:15px;box-shadow:0 0 10px rgba(0,0,0,0.3);}
button,input,select{background:#333;color:#eee;border:none;border-radius:8px;padding:6px 10px;margin:4px;transition:.15s;}
button:hover{background:#555;cursor:pointer;}
button.active{background:#666;color:#fff;}
.thumb-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.thumb{position:relative;width:120px;height:90px;overflow:hidden;border:2px solid #555;border-radius:6px;user-select:none;}
.thumb img{width:100%;height:100%;object-fit:cover;transform-origin:center center;pointer-events:none;}
.thumb .index-label{position:absolute;top:3px;left:4px;background:rgba(0,0,0,.7);padding:1px 4px;font-size:12px;border-radius:3px;}
.thumb .btns{position:absolute;right:2px;bottom:2px;display:flex;gap:2px;}
.thumb button.small{padding:2px 4px;font-size:10px;}
canvas{max-width:100%;border:1px solid #666;border-radius:8px;margin-top:10px;}
#timer{text-align:center;color:#aaa;margin-top:5px;}
#loadingOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:999;text-align:center;}
#loadingOverlay .dots::after{content:'...';animation:dots 1s steps(3,end) infinite;}
@keyframes dots{0%{content:'';}33%{content:'.';}66%{content:'..';}100%{content:'...';}}
#modeBtn{float:right;background:#2a2a2a;border:1px solid #555;}
#statusLine{text-align:center;margin:8px 0;color:#ccc;}
#previewCanvas{max-width:100%;border:1px solid #444;border-radius:8px;margin-top:10px;}
#toast{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);background:#333;padding:10px 20px;border-radius:6px;color:#fff;display:none;z-index:1000;}
#advanced{display:none;margin-top:10px;}
.toggleBtn{background:#2a2a2a;border:1px solid #666;}
#pasteHint{text-align:center;color:#888;font-size:14px;}
</style>
</head>
<body>
<div class="container">
  <h1>이미지 이어붙이기 v3.6</h1>
  <div id="statusLine">모드: 세로 | 폭: 자동 | 형식: PNG | 메타 유지</div>
  <button id="modeBtn">현재: 세로모드 🔽</button>

  <div class="option-box">
    <h3>① 이미지 업로드 및 순서 설정</h3>
    <input type="file" id="fileInput" multiple accept="image/*"><br>
    <small>썸네일 ↻ 회전 / ❌ 삭제 / 드래그로 순서 변경 가능</small><br>
    <div id="pasteHint">💡 Ctrl+V로 붙여넣기 가능 (iOS Safari는 지원되지 않습니다)</div>
    <button id="sortName">이름순 정렬</button>
    <button id="sortNameReverse">역순 정렬</button>
    <div id="thumbContainer" class="thumb-list"></div>
  </div>

  <div class="option-box">
    <h3>② 옵션 설정</h3>
    <div>
      <label>가로 크기 (폭 기준):</label>
      <button class="widthBtn" data-width="auto">자동</button>
      <button class="widthBtn" data-width="720">720</button>
      <button class="widthBtn" data-width="1280">1280 (추천)</button>
      <button class="widthBtn" data-width="1920">1920</button>
      <button class="widthBtn" data-width="2560">2560</button>
      <button class="widthBtn" data-width="3840">3840</button>
      <input type="number" id="customWidth" placeholder="수동입력(px)" style="width:120px">
    </div>
    <div>
      <label>비율 조정 방식:</label>
      <label><input type="radio" name="scaleMode" value="keep" checked> 비율 유지</label>
      <label><input type="radio" name="scaleMode" value="stretch"> 폭 강제</label>
    </div>
    <div>
      <label>이미지 간격(px):</label>
      <input type="number" id="gapInput" value="0" min="0" style="width:70px">
    </div>
    <div>
      <label>출력 형식:</label>
      <label><input type="radio" name="format" value="image/png" checked> PNG</label>
      <label><input type="radio" name="format" value="image/jpeg"> JPEG</label>
    </div>
    <button id="toggleAdvanced" class="toggleBtn">고급 옵션 보기 ▼</button>
    <div id="advanced">
      <label><input type="checkbox" id="stripMeta"> 메타데이터 제거 (EXIF, GPS 등)</label>
    </div>
  </div>

  <div class="option-box">
    <h3>③ 결과</h3>
    <button id="mergeBtn">이미지 합치기</button>
    <button id="downloadBtn" disabled>다운로드</button>
    <div id="timer"></div>
    <canvas id="resultCanvas"></canvas>
    <canvas id="previewCanvas"></canvas>
  </div>
</div>

<div id="loadingOverlay">
  <div style="font-size:18px;">가은이가 열심히 만들고 있어요<span class="dots"></span></div>
</div>
<div id="toast"></div>

<script>
const fileInput=document.getElementById('fileInput');
const thumbContainer=document.getElementById('thumbContainer');
const mergeBtn=document.getElementById('mergeBtn');
const downloadBtn=document.getElementById('downloadBtn');
const canvas=document.getElementById('resultCanvas');
const ctx=canvas.getContext('2d');
const previewCanvas=document.getElementById('previewCanvas');
const pctx=previewCanvas.getContext('2d');
const timerEl=document.getElementById('timer');
const loadingOverlay=document.getElementById('loadingOverlay');
const modeBtn=document.getElementById('modeBtn');
const statusLine=document.getElementById('statusLine');
const toast=document.getElementById('toast');
const advBox=document.getElementById('advanced');
let mode='vertical',images=[],selectedWidth='auto',selectedFormat='image/png',stripMeta=false;

document.getElementById('toggleAdvanced').onclick=()=>{
 advBox.style.display=(advBox.style.display==='none'||advBox.style.display==='')?'block':'none';
};

document.getElementById('stripMeta').onchange=(e)=>{stripMeta=e.target.checked;updateStatus();};
function updateStatus(){
  const w=(selectedWidth==='auto')?'자동':selectedWidth+'px';
  const m=(mode==='vertical')?'세로':'가로';
  const f=(selectedFormat==='image/png')?'PNG':'JPEG';
  const meta=stripMeta?'메타 제거':'메타 유지';
  statusLine.textContent=`모드: ${m} | 폭: ${w} | 형식: ${f} | ${meta}`;
}

function showToast(msg){toast.textContent=msg;toast.style.display='block';setTimeout(()=>toast.style.display='none',2000);}

modeBtn.onclick=()=>{mode=(mode==='vertical')?'horizontal':'vertical';modeBtn.textContent=mode==='vertical'?"현재: 세로모드 🔽":"현재: 가로모드 ▶️";updateStatus();};
document.querySelectorAll('.widthBtn').forEach(b=>b.addEventListener('click',()=>{selectedWidth=b.dataset.width==='auto'?'auto':parseInt(b.dataset.width);document.querySelectorAll('.widthBtn').forEach(x=>x.classList.remove('active'));b.classList.add('active');updateStatus();}));
document.querySelectorAll('input[name="format"]').forEach(r=>r.addEventListener('change',()=>{selectedFormat=document.querySelector('input[name="format"]:checked').value;updateStatus();}));

fileInput.addEventListener('change',()=>{const files=Array.from(fileInput.files);const total=files.reduce((s,f)=>s+f.size,0)/(1024*1024);if(total>300)return alert(`총 용량 ${total.toFixed(1)}MB (300MB 이하)`);images=[];files.forEach(f=>{const r=new FileReader();r.onload=e=>{images.push({src:e.target.result,name:f.name,rotation:0});renderThumbs();};r.readAsDataURL(f);});});

function renderThumbs(){thumbContainer.innerHTML='';images.forEach((o,i)=>{const d=document.createElement('div');d.className='thumb';d.draggable=true;d.dataset.index=i;const img=document.createElement('img');img.src=o.src;img.style.transform=`rotate(${o.rotation}deg)`;const lab=document.createElement('div');lab.className='index-label';lab.textContent=i+1;const bs=document.createElement('div');bs.className='btns';const rot=document.createElement('button');rot.textContent='↻';rot.className='small';rot.onclick=()=>{o.rotation=(o.rotation+90)%360;renderThumbs();};const del=document.createElement('button');del.textContent='❌';del.className='small';del.onclick=()=>{images.splice(i,1);renderThumbs();};bs.append(rot,del);d.append(img,lab,bs);thumbContainer.append(d);d.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',i));d.addEventListener('dragover',e=>e.preventDefault());d.addEventListener('drop',e=>{e.preventDefault();const from=parseInt(e.dataTransfer.getData('text/plain'));const to=i;if(from!==to){const t=images.splice(from,1)[0];images.splice(to,0,t);renderThumbs();}});});}
document.getElementById('sortName').onclick=()=>{images.sort((a,b)=>a.name.localeCompare(b.name,'ko'));renderThumbs();showToast('이름순 정렬 완료');};
document.getElementById('sortNameReverse').onclick=()=>{images.sort((a,b)=>b.name.localeCompare(a.name,'ko'));renderThumbs();showToast('역순 정렬 완료');};

mergeBtn.addEventListener('click',async()=>{if(!images.length)return alert('이미지를 먼저 업로드하세요.');loadingOverlay.style.display='flex';const start=performance.now();const gap=parseInt(document.getElementById('gapInput').value)||0;const custom=parseInt(document.getElementById('customWidth').value);const scaleMode=document.querySelector('input[name="scaleMode"]:checked').value;const format=selectedFormat;const loaded=await Promise.all(images.map(loadImage));let cw=(selectedWidth==='auto')?Math.max(...loaded.map(i=>i.width)):selectedWidth;if(custom>0)cw=custom;const scaled=[];for(const [idx,img] of loaded.entries()){let w=img.width,h=img.height;if(scaleMode==='keep'){const s=cw/w;w*=s;h*=s;}else if(scaleMode==='stretch'){w=cw;}scaled.push({img,w,h});timerEl.textContent=`${idx+1}/${loaded.length} 처리 중...`;}
if(mode==='vertical'){canvas.width=cw;canvas.height=scaled.reduce((s,i)=>s+i.h,0)+gap*(scaled.length-1);}else{canvas.height=Math.max(...scaled.map(i=>i.h));canvas.width=scaled.reduce((s,i)=>s+i.w,0)+gap*(scaled.length-1);}
ctx.fillStyle="#fff";ctx.fillRect(0,0,canvas.width,canvas.height);let pos=0;for(const s of scaled){if(mode==='vertical'){ctx.drawImage(s.img,0,pos,s.w,s.h);pos+=s.h+gap;}else{ctx.drawImage(s.img,pos,0,s.w,s.h);pos+=s.w+gap;}}
const elapsed=((performance.now()-start)/1000).toFixed(2);const d=new Date();const stamp=`${d.getFullYear()}${(d.getMonth()+1+"").padStart(2,"0")}${(d.getDate()+"").padStart(2,"0")}_${(d.getHours()+"").padStart(2,"0")}${(d.getMinutes()+"").padStart(2,"0")}`;const name=`merged_${stamp}`+(format==='image/png'?'.png':'.jpg');timerEl.textContent=`완료 (${elapsed}초) | ${images.length}장 | 폭 ${canvas.width}px | ${mode==='vertical'?'세로':'가로'} | ${format.split('/')[1].toUpperCase()}`;const scale=Math.min(600/canvas.width,300/canvas.height,1);previewCanvas.width=canvas.width*scale;previewCanvas.height=canvas.height*scale;pctx.drawImage(canvas,0,0,previewCanvas.width,previewCanvas.height);loadingOverlay.style.display='none';document.getElementById('resultCanvas').scrollIntoView({behavior:'smooth'});downloadBtn.disabled=false;downloadBtn.onclick=()=>{const a=document.createElement('a');a.download=name;let url=canvas.toDataURL(format,1.0);if(stripMeta){const c2=document.createElement('canvas');const x2=c2.getContext('2d');c2.width=canvas.width;c2.height=canvas.height;x2.drawImage(canvas,0,0);url=c2.toDataURL(format,1.0);}a.href=url;a.click();};});
function loadImage(o){return new Promise(res=>{const i=new Image();i.onload=()=>res(i);i.src=o.src;});}
document.addEventListener('paste', e => {const items = e.clipboardData?.items;if (!items) return;for (const item of items){if (item.type.startsWith('image/')){const blob=item.getAsFile();const r=new FileReader();r.onload=ev=>{images.push({src:ev.target.result,name:'clipboard_'+(images.length+1)+'.png',rotation:0});renderThumbs();showToast('클립보드 이미지 추가됨');};r.readAsDataURL(blob);}}});
updateStatus();
</script>
</body>
</html>
