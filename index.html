<script>
const fileInput=document.getElementById('fileInput');
const thumbContainer=document.getElementById('thumbContainer');
const mergeBtn=document.getElementById('mergeBtn');
const downloadBtn=document.getElementById('downloadBtn');
const canvas=document.getElementById('resultCanvas');
const ctx=canvas.getContext('2d');
const timerEl=document.getElementById('timer');
const loadingOverlay=document.getElementById('loadingOverlay');
const modeBtn=document.getElementById('modeBtn');
let mode='vertical', images=[], selectedWidth='auto';

// Lottie ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ ì´ˆê¸°í™”
const lottieContainer=document.getElementById('lottie');
let lottieAnim=lottie.loadAnimation({
  container:lottieContainer,
  renderer:'svg',
  loop:true,
  autoplay:true,
  path:'loading.json'
  rendererSettings:{progressiveLoad:false}
});

function showLoading(show){
  if(show){
    loadingOverlay.classList.add('show');
    lottieAnim.play();
  }else{
    loadingOverlay.classList.remove('show');
    lottieAnim.stop();
    setTimeout(()=>loadingOverlay.style.display='none',400);
  }
  if(show)loadingOverlay.style.display='flex';
}

modeBtn.onclick=()=>{
  mode=(mode==='vertical')?'horizontal':'vertical';
  modeBtn.textContent=mode==='vertical'?"í˜„ì¬: ì„¸ë¡œëª¨ë“œ ğŸ”½":"í˜„ì¬: ê°€ë¡œëª¨ë“œ â–¶ï¸";
};

document.querySelectorAll('.widthBtn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    selectedWidth=btn.dataset.width==='auto'?'auto':parseInt(btn.dataset.width);
    document.querySelectorAll('.widthBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
});

fileInput.addEventListener('change',()=>{
  images=[];
  Array.from(fileInput.files).forEach(file=>{
    const r=new FileReader();
    r.onload=e=>{
      images.push({src:e.target.result,name:file.name,rotation:0});
      renderThumbs();
    };
    r.readAsDataURL(file);
  });
});

function renderThumbs(){
  thumbContainer.innerHTML='';
  images.forEach((imgObj,i)=>{
    const div=document.createElement('div');div.className='thumb';div.draggable=true;div.dataset.index=i;
    const img=document.createElement('img');img.src=imgObj.src;img.style.transform=`rotate(${imgObj.rotation}deg)`;
    const label=document.createElement('div');label.className='index-label';label.textContent=i+1;
    const btns=document.createElement('div');btns.className='btns';
    const rot=document.createElement('button');rot.textContent='â†»';rot.className='small';
    rot.onclick=()=>{imgObj.rotation=(imgObj.rotation+90)%360;renderThumbs();};
    const del=document.createElement('button');del.textContent='âŒ';del.className='small';
    del.onclick=()=>{images.splice(i,1);renderThumbs();};
    btns.appendChild(rot);btns.appendChild(del);
    div.appendChild(img);div.appendChild(label);div.appendChild(btns);
    thumbContainer.appendChild(div);
    div.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',i));
    div.addEventListener('dragover',e=>e.preventDefault());
    div.addEventListener('drop',e=>{
      e.preventDefault();
      const from=parseInt(e.dataTransfer.getData('text/plain'));
      const to=i;if(from!==to){const t=images.splice(from,1)[0];images.splice(to,0,t);renderThumbs();}
    });
  });
}

document.getElementById('sortName').onclick=()=>{images.sort((a,b)=>a.name.localeCompare(b.name,'ko'));renderThumbs();};
document.getElementById('sortNameReverse').onclick=()=>{images.sort((a,b)=>b.name.localeCompare(a.name,'ko'));renderThumbs();};

mergeBtn.addEventListener('click',async()=>{
  if(images.length===0)return alert('ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì—…ë¡œë“œí•˜ì„¸ìš”.');
  showLoading(true);
  const start=performance.now();
  const gap=parseInt(document.getElementById('gapInput').value)||0;
  const custom=parseInt(document.getElementById('customWidth').value);
  const scaleMode=document.querySelector('input[name="scaleMode"]:checked').value;
  const format=document.querySelector('input[name="format"]:checked').value;
  const loaded=await Promise.all(images.map(loadImage));
  let canvasWidth=(selectedWidth==='auto')?Math.max(...loaded.map(i=>i.width)):selectedWidth;
  if(custom>0)canvasWidth=custom;

  const scaled=[];
  for(let img of loaded){
    let w=img.width,h=img.height;
    if(scaleMode==='keep'){const scale=canvasWidth/w;w*=scale;h*=scale;}
    else if(scaleMode==='stretch'){w=canvasWidth;}
    scaled.push({img,w,h});
  }

  if(mode==='vertical'){
    canvas.width=canvasWidth;
    canvas.height=scaled.reduce((s,v)=>s+v.h,0)+gap*(scaled.length-1);
  }else{
    canvas.height=Math.max(...scaled.map(s=>s.h));
    canvas.width=scaled.reduce((s,v)=>s+v.w,0)+gap*(scaled.length-1);
  }

  const MAX_PIXELS=260000000;
  if(canvas.width*canvas.height>MAX_PIXELS){
    alert("âš ï¸ ì´ë¯¸ì§€ê°€ ë„ˆë¬´ ì»¤ì„œ ë¸Œë¼ìš°ì €ê°€ ì²˜ë¦¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nê°€ë¡œ í¬ê¸°ë¥¼ ì¤„ì´ì„¸ìš”!");
    showLoading(false);
    return;
  }

  ctx.fillStyle="#fff";ctx.fillRect(0,0,canvas.width,canvas.height);
  let pos=0;
  for(let s of scaled){
    if(mode==='vertical'){ctx.drawImage(s.img,0,pos,s.w,s.h);pos+=s.h+gap;}
    else{ctx.drawImage(s.img,pos,0,s.w,s.h);pos+=s.w+gap;}
  }

  const elapsed=((performance.now()-start)/1000).toFixed(2);
  timerEl.textContent=`ì²˜ë¦¬ ì™„ë£Œ (${elapsed}ì´ˆ)`;
  showLoading(false);
  downloadBtn.disabled=false;
  downloadBtn.onclick=()=>{
    canvas.toBlob(blob=>{
      const link=document.createElement('a');
      link.href=URL.createObjectURL(blob);
      link.download='merged'+(format==='image/png'?'.png':format==='image/webp'?'.webp':'.jpg');
      link.click();
    },format,0.95);
  };
});

function loadImage(obj){return new Promise(res=>{const i=new Image();i.onload=()=>res(i);i.src=obj.src;});}
</script>
