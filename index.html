<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 이어붙이기 v3.6 (UI 복원 안정형)</title>
<style>
body{font-family:"Pretendard","Segoe UI",sans-serif;background:#1e1e1e;color:#f0f0f0;margin:0;padding:20px;}
h1{text-align:center;font-weight:600;margin:0 0 10px;}
.container{max-width:980px;margin:auto;}
.option-box{background:rgba(50,50,50,0.8);backdrop-filter:blur(6px);padding:16px 20px;border-radius:12px;margin:14px 0;box-shadow:0 0 10px rgba(0,0,0,.3);}
button,input,select{background:#333;color:#eee;border:none;border-radius:8px;padding:8px 12px;margin:4px;transition:.15s;}
button:hover{background:#555;cursor:pointer;}
button.active{background:#666;color:#fff;}
label{margin-right:8px;}
.row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
.thumb-list{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.thumb{position:relative;width:120px;height:90px;overflow:hidden;border:2px solid #555;border-radius:6px;user-select:none;}
.thumb img{width:100%;height:100%;object-fit:cover;transform-origin:center center;pointer-events:none;}
.thumb .index-label{position:absolute;top:3px;left:4px;background:rgba(0,0,0,.7);padding:1px 4px;font-size:12px;border-radius:3px;}
.thumb .btns{position:absolute;right:2px;bottom:2px;display:flex;gap:2px;}
.thumb button.small{padding:2px 4px;font-size:11px;}
canvas{max-width:100%;border:1px solid #666;border-radius:8px;background:#fff;}
#timer{text-align:center;color:#bbb;margin-top:6px;}
#statusLine{text-align:center;margin:8px 0;color:#ccc;}
/* 로딩 오버레이 */
#loadingOverlay{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:999;text-align:center;padding:16px;}
#loadingOverlay img{width:auto;max-width:420px;height:auto;object-fit:contain;margin-bottom:12px;}
#loadingText{font-size:18px;display:none}
#loadingText .dots::after{content:'...';animation:dots 1s steps(3,end) infinite;}
@keyframes dots{0%{content:'';}33%{content:'.';}66%{content:'..';}100%{content:'...';}}
.hr{height:1px;background:#444;border-radius:1px;margin:10px 0;}
.section-title{font-size:14px;color:#bbb;margin:6px 0 4px;}
.result-grid{display:grid;grid-template-columns:1fr;gap:10px;}
@media (min-width:900px){.result-grid{grid-template-columns:1fr;}}
.box{padding:10px;background:#2b2b2b;border:1px solid #3a3a3a;border-radius:10px;}
.box h4{margin:0 0 6px;font-weight:600;color:#ddd;}
</style>
</head>
<body>
<div class="container">
  <h1>이미지 이어붙이기 v3.6</h1>
  <div id="statusLine">모드: 세로 | 폭: 자동 | 형식: PNG</div>

  <!-- ① 업로드 / 순서 -->
  <div class="option-box">
    <h3>① 이미지 업로드 및 순서 설정</h3>
    <div class="row">
      <input type="file" id="fileInput" multiple accept="image/*">
      <button id="sortName">이름순 정렬</button>
      <button id="sortNameReverse">이름 역순</button>
      <span style="color:#888;font-size:13px">💡 클립보드 이미지(Ctrl+V)로도 추가 가능</span>
    </div>
    <small>썸네일: 드래그로 순서 변경 / ↻ 회전 / ❌ 삭제</small>
    <div id="thumbContainer" class="thumb-list"></div>
  </div>

  <!-- ② 옵션 -->
  <div class="option-box">
    <h3>② 옵션 설정</h3>
    <div class="row">
      <label>가로 크기 (폭 기준):</label>
      <button class="widthBtn active" data-width="auto">자동</button>
      <button class="widthBtn" data-width="720">720</button>
      <button class="widthBtn" data-width="1280">1280 <small>(추천)</small></button>
      <button class="widthBtn" data-width="1920">1920 <small>(추천)</small></button>
      <button class="widthBtn" data-width="2560">2560</button>
      <button class="widthBtn" data-width="3840">3840</button>
      <input type="number" id="customWidth" placeholder="수동입력(px)" style="width:130px">
    </div>

    <div class="row">
      <label>비율 조정 방식:</label>
      <label><input type="radio" name="scaleMode" value="keep" checked> 비율 유지 (확대/축소)</label>
      <label><input type="radio" name="scaleMode" value="stretch"> 폭 강제 맞춤 (비율 무시)</label>
    </div>

    <div class="row">
      <label>이미지 간격(px):</label>
      <input type="number" id="gapInput" value="0" min="0" style="width:80px">
    </div>

    <div class="row">
      <label>출력 형식:</label>
      <label><input type="radio" name="format" value="image/png" checked> PNG</label>
      <label><input type="radio" name="format" value="image/jpeg"> JPEG</label>
    </div>
  </div>

  <!-- ③ 결과 -->
  <div class="option-box">
    <h3>③ 결과</h3>

    <div class="row">
      <button id="mergeBtn">이미지 합치기</button>
      <button id="btnVertical">세로로 합치기</button>
      <button id="btnHorizontal">가로로 합치기</button>
      <button id="downloadBtn" disabled>다운로드</button>
    </div>

    <div id="timer"></div>
    <div class="hr"></div>

    <div class="result-grid">
      <div class="box">
        <h4>최종 결과 (다운로드용)</h4>
        <canvas id="resultCanvas"></canvas>
      </div>
      <div class="box">
        <h4>미리보기 (축소)</h4>
        <canvas id="previewCanvas"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- 로딩 오버레이: GIF 우선, 실패 시 텍스트로 대체 -->
<div id="loadingOverlay">
  <img id="loadingGif" src="loading.gif" alt="loading">
  <div id="loadingText">가은이가 열심히 만들고 있어요! 💫<span class="dots"></span></div>
</div>

<script>
const fileInput=document.getElementById('fileInput');
const thumbContainer=document.getElementById('thumbContainer');
const mergeBtn=document.getElementById('mergeBtn');
const downloadBtn=document.getElementById('downloadBtn');
const btnVertical=document.getElementById('btnVertical');
const btnHorizontal=document.getElementById('btnHorizontal');
const canvas=document.getElementById('resultCanvas');
const ctx=canvas.getContext('2d');
const previewCanvas=document.getElementById('previewCanvas');
const pctx=previewCanvas.getContext('2d');
const timerEl=document.getElementById('timer');
const loadingOverlay=document.getElementById('loadingOverlay');
const loadingGif=document.getElementById('loadingGif');
const loadingText=document.getElementById('loadingText');
const statusLine=document.getElementById('statusLine');

let mode='vertical';                   // 'vertical' | 'horizontal'
let images=[],selectedWidth='auto';
let selectedFormat='image/png';        // PNG 기본
const MAX_TOTAL_MB = 300;              // 총합 용량 제한

// GIF 로드 실패 시 텍스트 애니메이션 표시
loadingGif.addEventListener('error',()=>{ loadingGif.style.display='none'; loadingText.style.display='block'; });
loadingGif.addEventListener('load',()=>{ loadingGif.style.display='block'; loadingText.style.display='none'; });

function updateStatus(){
  const w=(selectedWidth==='auto')?'자동':selectedWidth+'px';
  const m=(mode==='vertical')?'세로':'가로';
  const f=(selectedFormat==='image/png')?'PNG':'JPEG';
  statusLine.textContent=`모드: ${m} | 폭: ${w} | 형식: ${f}`;
}
updateStatus();

// 모드 명시 버튼
btnVertical.onclick=()=>{ mode='vertical'; updateStatus(); };
btnHorizontal.onclick=()=>{ mode='horizontal'; updateStatus(); };

// 가로 폭 버튼
document.querySelectorAll('.widthBtn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.widthBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    selectedWidth = (btn.dataset.width==='auto') ? 'auto' : parseInt(btn.dataset.width);
    updateStatus();
  });
});

// 형식 선택
document.querySelectorAll('input[name="format"]').forEach(r=>{
  r.addEventListener('change',()=>{
    selectedFormat=document.querySelector('input[name="format"]:checked').value;
    updateStatus();
  });
});

// 업로드 (총합 용량만 제한)
fileInput.addEventListener('change',()=>{
  const files=Array.from(fileInput.files);
  const totalMB = files.reduce((s,f)=>s+f.size,0)/(1024*1024);
  if(totalMB>MAX_TOTAL_MB){
    alert(`총 용량이 너무 큽니다 (≤ ${MAX_TOTAL_MB}MB). 현재: ${totalMB.toFixed(1)}MB`);
    return;
  }
  images=[];
  files.forEach(file=>{
    const r=new FileReader();
    r.onload=e=>{
      images.push({src:e.target.result,name:file.name,rotation:0});
      renderThumbs();
    };
    r.readAsDataURL(file);
  });
});

// 썸네일 렌더링
function renderThumbs(){
  thumbContainer.innerHTML='';
  images.forEach((imgObj,i)=>{
    const div=document.createElement('div');
    div.className='thumb'; div.draggable=true; div.dataset.index=i;
    const img=document.createElement('img');
    img.src=imgObj.src; img.style.transform=`rotate(${imgObj.rotation}deg)`;
    const label=document.createElement('div'); label.className='index-label'; label.textContent=i+1;
    const btns=document.createElement('div'); btns.className='btns';
    const rot=document.createElement('button'); rot.textContent='↻'; rot.className='small';
    rot.onclick=()=>{ imgObj.rotation=(imgObj.rotation+90)%360; renderThumbs(); };
    const del=document.createElement('button'); del.textContent='❌'; del.className='small';
    del.onclick=()=>{ images.splice(i,1); renderThumbs(); };
    btns.append(rot,del);
    div.append(img,label,btns);
    thumbContainer.append(div);
    // 드래그 순서 변경
    div.addEventListener('dragstart',e=>e.dataTransfer.setData('text/plain',i));
    div.addEventListener('dragover',e=>e.preventDefault());
    div.addEventListener('drop',e=>{
      e.preventDefault();
      const from=parseInt(e.dataTransfer.getData('text/plain'));
      const to=i;
      if(from!==to){ const t=images.splice(from,1)[0]; images.splice(to,0,t); renderThumbs(); }
    });
  });
}

// 정렬
document.getElementById('sortName').onclick=()=>{ images.sort((a,b)=>a.name.localeCompare(b.name,'ko')); renderThumbs(); };
document.getElementById('sortNameReverse').onclick=()=>{ images.sort((a,b)=>b.name.localeCompare(a.name,'ko')); renderThumbs(); };

// 합치기 (공통)
mergeBtn.addEventListener('click',()=>mergeNow(mode));

// 세로/가로 명시 버튼도 합치기 수행
btnVertical.addEventListener('click',()=>mergeNow('vertical'));
btnHorizontal.addEventListener('click',()=>mergeNow('horizontal'));

// 메인 병합 함수
async function mergeNow(targetMode){
  if(images.length===0) return alert('이미지를 먼저 업로드하세요.');
  loadingOverlay.style.display='flex';
  const start=performance.now();

  const gap = parseInt(document.getElementById('gapInput').value)||0;
  const custom = parseInt(document.getElementById('customWidth').value);
  const scaleMode = document.querySelector('input[name="scaleMode"]:checked').value;
  const format = selectedFormat;

  // 이미지 로드
  const loaded = await Promise.all(images.map(loadImage));

  // 기준 폭
  let baseWidth = (selectedWidth==='auto') ? Math.max(...loaded.map(i=>i.width)) : selectedWidth;
  if(custom>0) baseWidth = custom;

  // 회전 정보(미리보기만 회전 표시했고, 최종 합성은 규칙대로 스케일/강제폭만 적용)
  const scaled=[];
  for(const img of loaded){
    let w=img.width, h=img.height;
    if(scaleMode==='keep'){ const s=baseWidth/w; w*=s; h*=s; }
    else if(scaleMode==='stretch'){ w=baseWidth; /* h 그대로 -> 가로만 강제 맞춤 (비율 무시) */ }
    scaled.push({img,w,h});
  }

  // 캔버스 크기 결정
  if(targetMode==='vertical'){
    canvas.width = baseWidth;
    canvas.height = scaled.reduce((sum,s)=>sum+s.h,0) + gap*(scaled.length-1);
  }else{
    canvas.height = Math.max(...scaled.map(s=>s.h));
    canvas.width  = scaled.reduce((sum,s)=>sum+s.w,0) + gap*(scaled.length-1);
  }

  // 배경 흰색
  ctx.fillStyle="#fff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // 그리기
  let pos=0;
  for(const s of scaled){
    if(targetMode==='vertical'){
      ctx.drawImage(s.img, 0, pos, s.w, s.h);
      pos += s.h + gap;
    }else{
      ctx.drawImage(s.img, pos, 0, s.w, s.h);
      pos += s.w + gap;
    }
  }

  // 완료 표시
  const elapsed=((performance.now()-start)/1000).toFixed(2);
  timerEl.textContent=`처리 완료 (${elapsed}초) | ${images.length}장 | 폭 ${canvas.width}px | ${targetMode==='vertical'?'세로':'가로'} | ${format.split('/')[1].toUpperCase()}`;

  // 미리보기 (축소)
  const scale = Math.min(700/canvas.width, 380/canvas.height, 1);
  previewCanvas.width  = Math.max(1, Math.floor(canvas.width*scale));
  previewCanvas.height = Math.max(1, Math.floor(canvas.height*scale));
  pctx.clearRect(0,0,previewCanvas.width,previewCanvas.height);
  pctx.drawImage(canvas,0,0,previewCanvas.width,previewCanvas.height);

  // 다운로드
  const d=new Date();
  const stamp=`${d.getFullYear()}${(d.getMonth()+1+"").padStart(2,"0")}${(d.getDate()+"").padStart(2,"0")}_${(d.getHours()+"").padStart(2,"0")}${(d.getMinutes()+"").padStart(2,"0")}`;
  const name=`merged_${stamp}`+(format==='image/png'?'.png':'.jpg');
  downloadBtn.disabled=false;
  downloadBtn.onclick=()=>{
    const a=document.createElement('a');
    a.download=name;
    // JPEG 품질: 1.0 (최대). PNG는 무손실.
    const data = (format==='image/jpeg')
      ? canvas.toDataURL('image/jpeg', 1.0)
      : canvas.toDataURL('image/png');
    a.href=data; a.click();
  };

  loadingOverlay.style.display='none';
}

// 이미지 로더
function loadImage(obj){
  return new Promise(res=>{
    const i=new Image();
    i.onload=()=>res(i);
    i.src=obj.src;
  });
}

// 클립보드 붙여넣기 지원
document.addEventListener('paste', e => {
  const items = e.clipboardData?.items;
  if (!items) return;
  for (const item of items) {
    if (item.type.startsWith('image/')) {
      const blob = item.getAsFile();
      const r = new FileReader();
      r.onload = ev => {
        images.push({src: ev.target.result, name: 'clipboard_'+(images.length+1)+'.png', rotation: 0});
        renderThumbs();
      };
      r.readAsDataURL(blob);
    }
  }
});

// 이름 정렬
document.getElementById('sortName').onclick=()=>{ images.sort((a,b)=>a.name.localeCompare(b.name,'ko')); renderThumbs(); };
document.getElementById('sortNameReverse').onclick=()=>{ images.sort((a,b)=>b.name.localeCompare(a.name,'ko')); renderThumbs(); };

// 초기 렌더
renderThumbs();
</script>
</body>
</html>
